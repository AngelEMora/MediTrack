<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginForm.css">
</head>

<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar sesion</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                </div>
                <span>Use su Usuario y contraseña </span>
                    <div class="container-input">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <a href="./principal.html">¿Olvidaste tu contraseña?</a>
                    <button class="button">INICIAR SESION</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                </div>
                <span>Complete el formulario</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="container-input">
                    <ion-icon name="briefcase-outline"></ion-icon>
                    <select>
                        <option value="">Seleccione Ocupación</option>
                        <option value="doctor">Doctor</option>
                        <option value="enfermero">Enfermero</option>
                        <option value="pasante">Pasante</option>
                        <option value="paciente">Paciente</option>
                    </select>
                </div> 
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Correo electrónico">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>
                 
                    <button class="button">Registrarse</button>
            </form>

        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar sesion</button>
            </div>

        </div>
    </div>

    

    <script src="loginForm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
