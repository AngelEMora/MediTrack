    <div class="container">
        <form class="form" action="procesar_formulario.php" method="post">
            <h2>Medicamentos</h2>
            <p>Por favor completa todos los campos</p>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombreMedicamento">Nombre del Medicamento</label>
                    <input type="text" id="nombreMedicamento" name="nombreMedicamento" class="box">
                </div>

                <div class="form-group">
                    <label for="tipoMedicamento">Tipo de Medicamento</label>

                </div>

                <div class="form-group">
                    <label for="distribuidor">Distribuidor</label>
                    <input type="text" id="distribuidor" name="distribuidor" class="box">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="puntosReorden">Puntos de Reorden</label>
                    <input type="number" id="puntosReorden" name="puntosReorden" class="box">
                </div>
            </div>

        </form>
